<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Zandrex-Python">
    <link rel="icon" type="image/png" href="{% static "image/Logo.png" %}">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "styles.css" %}">
    <link href="https://fonts.googleapis.com/css?family=Oswald|RobotoSlab|Rubik Vinyl|Pacifico|Tangerine" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a style="font-family: 'Rubik Vinyl'; font-size: 30px" class="navbar-brand" href="#">Z3D</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'home'%}">Домой</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Блоги</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Проекты</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Контакт</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Блок связи</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">...</a>
            </li>
          </ul>
          <span class="navbar-text">
            <div class="nav-item">
              {% if user.is_authenticated %}
            
              Аккаунт: {{ user.username }}

              <form action='{% url 'logoutuser' %}' method="POST">
                  {% csrf_token %}
              <button type="submit" class="btn btn-primary btn-sm">Выйти</button>
              </form>

              {%else%}
              <a href='{% url 'signupuser' %}'>Sign Up</a>
              
              
              <a href='{% url 'loginuser' %}'>Login</a>
              
              {% endif %}
            </div>
          </span>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}
    <div id="futer" class="px-lg-5 container-fluid">
      Designed by Zandrex                                     Что-то еще
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
